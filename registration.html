    <div class="main main-agileits">
        <h1>Client Signup Form</h1>
        <div class="main-agilerow">
            <div class="signup-wthreetop">
                <h2>Welcome to Swag Doctors</h2>
                <p>Please Enter Your Information Below</p>
            </div>
            <div class="contact-wthree">
                <form id="signupForm" action="#" method="post">
                    <h3>Step 1 :</h3>
                    <div class="form-w3step1">
                        <input type="text" id="name_input" name="Name" placeholder="Your Name" required="">
                        <input type="text" id="company-input" name="Company Name" placeholder="Company Name">
                        <input type="email" class="email agileits-btm" id="email_input" name="Email" placeholder="Email" required="">
                    </div>
                    <h3>Step 2 :</h3>
                    <div class="form-w3step1">
                        <input type="password" id="password_input" name="Password" placeholder="Password" required="">
                        <input type="password" id="confirm_password" name="confirm password" placeholder="Confirm Password" required="">
                    </div>
                    <h3>Step 3 :</h3>
                    <div class="form-w3step1 w3ls-formrow">
                        <input type="text" id="mobile-input" name="Number" placeholder="Mobile number">
                        <input type="text" class="agileits-btm" id="address-input" name="Address" placeholder="Address">
                        <input type="text" class="agileits-btm" id="city-input" name="City" placeholder="City">
                        <input type="text" class="agileits-btm" id="state-input" name="State" placeholder="State">
                        <input type="text" class="agileits-btm" id="zipCode_input" name="ZipCode" placeholder="ZipCode">
                    </div>
                    <div class="agileits-row2 w3ls-formrow2">
                        <input type="checkbox" id="acceptterms" value="">
                        <label for="acceptterms">
                            <span></span>I accept the terms of Use</label>
                    </div>
                    <input id="add-user" type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
